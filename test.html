<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静夜思</title>
</head>
<body>
    <p>
        <strong>静夜思</strong>
    </p>
    <p>
        李白
    </p>
    <p>
        床前明月光，
    </p>
    <p>
        疑似地上霜。
    </p>
    <p>
        举头望明月，
    </p>
    <p>
        低头思故乡。
    </p>
</body>
</html>
