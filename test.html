<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静夜思</title>
    <style type="text/css">
        body{
            background-image: url(./img/image.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst{
            from{opacity:0}
            to{opacity:100}
        }
        h1{
            animation: myfirst 3s infinite;
        }
    </style>
</head>
<body>
    <h1>
        <strong>静夜思</strong>
    </h1>
    <p>
        李白
    </p>
    <p>
        床前明月光，
    </p>
    <p>
        疑似地上霜。
    </p>
    <p>
        举头望明月，
    </p>
    <p>
        低头思故乡。
    </p>
</body>
</html>
